<!DOCTYPE html>
<html>
    <head>
        <title>Twibbon Water Mark MGS Potrait</title>
        <link rel="stylesheet" href="material.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="jquery-3.3.1.min.js"></script>
        <script src="fabric.min.js"></script>
        <script src="FileSaver.js"></script>
        <script src="canvas-toBlob.js"></script>
        <script src="material.min.js"></script>
    </head>
    <body>
        <div>
            <canvas id="c"></canvas>
        </div>
        <div>
            <input class="mdl-textfield__input" placeholder="Unggah foto mu!" type="text" id="uploadFile" readonly/>
                <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                    <i class="material-icons">attach_file</i><input type="file" id="uploadBtn">
                </div>
            <br>
            <button id="download">Unduh</button>
        </div>
        <script>
            document.getElementById("uploadBtn").onchange = function () {
                document.getElementById("uploadFile").value = this.files[0].name;
            };
            var canvas = new fabric.Canvas('c');
            canvas.setWidth(1080);
            canvas.setHeight(1350);
            
            var canvasWrapper = document.getElementById('c');
            var canvasWrapperWidth = canvasWrapper.clientWidth;
            $(function () {
                $(":file").change(function () {
                    if (this.files && this.files[0]) {
                        var reader = new FileReader();
                        reader.onload = imageIsLoaded;
                        reader.readAsDataURL(this.files[0]);
                    }
                });
            });
            fabric.Image.fromURL('potrait-bon.png',function(img){
                img.scaleToWidth(canvas.getWidth());
                canvas.setOverlayImage(img, canvas.renderAll.bind(canvas));
            });
            function imageIsLoaded(e) {
                fabric.Image.fromURL(e.target.result,function(img){
                    var aspectRatio = 1350/1080;
                    var factor = 1080 / img.width;
                    img.set({
                        scaleX: factor,
                        scaleY: factor 
                    });
                                                                canvas.add(img);
                    canvas.item(0).set({
                        borderColor: 'gray',
                        cornerColor: 'black',
                        cornerSize: 70,
                        borderScaleFactor: 10,
                        hasBorders: true,
                        
                        rotatingPointOffset:200,
                        padding:60, 
                        transparentCorners: true
                    });
                    canvas.setActiveObject(canvas.item(0));
                    this.__canvases.push(canvas);
                    canvas.sendToBack(img);
                });
            };
            $("#download").click(function(){
                $("#c").get(0).toBlob(function(blob){
                    saveAs(blob, "TWB_mgs.png");
                });
            });
        </script>
    </body>
</html>
